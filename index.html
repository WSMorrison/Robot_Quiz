<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="User vs Robot Quiz Game">
        <meta name="keywords" content="robot, quiz, game, robot game, robot quiz">
        <!-- <script src="https://kit.fontawesome.com/b55a0d10fe.js" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="assets/style.css">
        <title>The Nefarious Robot Quiz!</title>
    </head>

    <body>
        <header>
            <div id="header-box" class="center">
                <h1>Nefarious Robot Quiz!</h1>
            </div>
        </header>

        <section>
            <div class="center">
                <h2>Score</h2>
            </div>
            <div id="scores-container" class="center">
                <div class="score-box">
                    <p>User</p>
                </div>
                <div class="score-box">
                    <p>Robot</p>
                </div>
            </div>
        </section>

        <section>
            <div class="center">
                <h2>Question</h2>
            </div>
            <div id="question-container" class="center">
                <div id="player-picture">
                    <p>Player</p>
                </div>
                <div id="question-display">
                    <p>Question</p>
                </div>
                <div id="answer-display">
                    <div class="answer">Answer1</div>
                    <div class="answer">Answer2</div>
                    <div class="answer">Answer3</div>
                    <div class="answer">Answer4</div>
                </div>
            </div>    
            <div id="button-container" class="center">
                <button class="center" type="button">Check Answer</button>
            </div>
        </section>

        <footer>
            <div class="center">
                <h3>Socials and junk</h3>
            </div>
        </footer>

        <script src="assets/script.js"></script>
    </body>
</html>
