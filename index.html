<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="User vs Robot Quiz Game">
        <meta name="keywords" content="robot, quiz, game, robot game, robot quiz">
        <link rel='shortcut icon' type='image/x-icon' href='robot-favicon.ico' />
        <script src="https://kit.fontawesome.com/b55a0d10fe.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/style.css">
        <title>Nefarious Robot Quiz!</title>
    </head>

    <body>
        <header>
            <div id="header-box" class="center">
                <h1>Nefarious Robot!</h1>
            </div>
        </header>

        <section>
            <div class="center">
                <h2>The Score is:</h2>
            </div>
            <div id="scores-container" class="center">
                <div class="score-box">
                    <p id="user-name-display" class="center" >User</p>
                    <p id="user-score" class="center" >User</p>
                </div>
                <div class="score-box">
                    <p id="robot-name-display" class="center">Robot</p>
                    <p id="robot-score" class="center">Robot</p>
                </div>
            </div>
        </section>

        <section>
            <div class="center">
                <div id="game-cover" class="center">
                    <div id="rules-box">
                    <p>Five rounds.<br>You get a question, the robot gets a question.<br>If tied after five rounds, you get a make-it, take-it question.</p>
                    </div>
                    <div id="username-form">
                        <input type="text" id="username" name="username" placeholder="What's your name?">
                        <button id="user-name-button" type="button">Let's go!</button>
                    </div>
                </div>
            </div>
            <div class="center">
                <h2 id="round-display">Question</h2>
            </div>
            <div id="question-container" class="center">
                <div id="question-box" >
                    <div id="player-picture">
                        <p></p>
                    </div>
                    <div id="question-display">
                        <p id="question">Question</p>
                    </div>
                </div>
                <div id="answer-display">
                    <div id="answer-cover">
                        <div id="answer-showoff"></div>
                        <div>
                            <button id="answer-cover-remove" type="button">Button</button>
                        </div>
                    </div>
                    <div id="play-again">
                        <div>
                            <button id="play-again-yes" type="button" onclick="newGame()">Yes</button>
                        </div>
                        <div>
                            <button id="play-again-no" type="button" onclick="location.href='https://www.google.com/search?q=why+don%27t+people+like+to+play+fun+games&sxsrf=ALiCzsbGQyg5rSTzlmyQDGkXHYUpD4HI0w%3A1666106134871&source=hp&ei=FsNOY9OAMdGZhbIP8ouvoAs&iflsig=AJiK0e8AAAAAY07RJqfZi4NTRvlvzWs8-QIjpnDQZyN_&ved=0ahUKEwjT48qCier6AhXRTEEAHfLFC7QQ4dUDCAg&uact=5&oq=why+don%27t+people+like+to+play+fun+games&gs_lcp=Cgdnd3Mtd2l6EAM6BwgjEOoCECc6BAgjECc6BQgAEJECOgoIABCxAxCDARBDOgsIABCABBCxAxCDAToLCC4QgAQQsQMQgwE6EQguEIAEELEDEIMBEMcBENEDOgQIABBDOggIABCxAxCDAToFCAAQgAQ6CAguEIAEELEDOg4ILhCxAxCDARDHARCvAToHCAAQgAQQAzoFCC4QgAQ6CAgAEIAEEMkDOgUIABCGA1CnBlitQGCDQmgGcAB4AIAByQGIAeoWkgEGNDEuMi4xmAEAoAEBsAEK&sclient=gws-wiz'" value="Go to Google">No</button>

                        </div>
                    </div>
                    <button id="answer-one" class="answer" type="button">Answer1</button>
                    <button id="answer-two" class="answer" type="button">Answer2</button>
                    <button id="answer-three" class="answer" type="button">Answer3</button>
                    <button id="answer-four" class="answer" type="button">Answer4</button>
                </div>
            </div>
  
            <div id="button-container" class="center">
                <div id="prompt-box">
                    <p id="prompt">Ready!</p>
                </div>
                <div id="button-box">
                    <button id="button-check" class="center" type="button">submit for judgement!</button>
                </div>
            </div>
        </section>

        <footer>
            <div id="footer-box" class="center">
                <div>
                    <a class="socials-links" href="https://www.instagram.com/nefariousrobot/" target="_blank" rel="noopener" aria-label="Link to Nefarious Robot Instagram, opens in new tab."><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </footer>

        <script src="assets/script.js"></script>
    </body>
</html>
